<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Request & Complaints</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <!-- Main Content -->
    <section class="request-form-section container">
        <div class="request-form-content">
            <!-- Title -->
            <h1 class="main-title text-center">Request or File a Complaint</h1>
            <p class="text-center lead">Use the form below to request waste pickup, ask for recycling support, or report issues.</p>

            <!-- Request Type Section -->
            <form action="#" method="POST" class="request-form">
                <div class="request-type-section">
                    <div class="request-type">
                        <input type="radio" name="requestType" value="pickup" id="pickup" required>
                        <label for="pickup">
                            <i class="fas fa-trash-alt"></i> Waste Pickup
                        </label>
                    </div>
                    <div class="request-type">
                        <input type="radio" name="requestType" value="recycling" id="recycling" required>
                        <label for="recycling">
                            <i class="fas fa-recycle"></i> Recycling Support
                        </label>
                    </div>
                    <div class="request-type">
                        <input type="radio" name="requestType" value="complaint" id="complaint" required>
                        <label for="complaint">
                            <i class="fas fa-exclamation-triangle"></i> Complaint
                        </label>
                    </div>
                </div>

                <!-- Contact Information -->
                <div class="form-group">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="details" class="form-label">Details</label>
                    <textarea id="details" name="details" rows="4" class="form-control" placeholder="Provide details of your request or complaint" required></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-submit btn-primary btn-block">Submit Request</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer text-center">
        <p>&copy; 2024 Waste Management System. All Rights Reserved.</p>
    </footer>

    <script src="index.js"></script>
</body>

</html>
